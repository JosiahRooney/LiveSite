<h3>Sites</h3>

Search Sites: <input type="text" ng-model="filter_name" placeholder="Search">

<table>
	<tr>
		<th>Name</th><th>Link</th><th>Health</th><th>Actions</th>
	</tr>
	<tr>
		<td><a href="/site/new">New Site...</a></td>
	</tr>
	<tr ng-repeat="site in sites | orderBy:'name' | filter: filter_name">
		<td>{{ site.name }}</td>
		<td><a href="{{ site.link }}">{{ site.link }}</a></td>
		<td>{{ site.health }}</td>
		<td><a href="/site/{{ site._id }}/edit">Edit</a> | <a href="/site/delete/{{site._id}}">Delete</a> | <a href="/site/check/{{site._id}}">Check Site</a></td>
	</tr>
</table>
